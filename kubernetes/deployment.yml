apiVersion: apps/v1
kind: Deployment
metadata:
  name: savings-app
  labels:
    app: savings-app

spec:
  revisionHistoryLimit: 1
  replicas: 2
  selector:
    matchLabels:
      app: savings-app # Match pods with this label

  template:
    metadata:
      labels:
        app: savings-app # Template defines what each Pod looks like

    spec:
      containers:
        - name: savings-app   # Our image lives here
          image: violinist999/ripper:42
          ports:
            - containerPort: 8081
          resources:
           requests:
            - cpu: "180"
           limits:
            - cpu: "200"
          envFrom:
            - secretRef:
                name: aws-credentials
          # livenessProbe:
          #   httpGet:
          #     path: /actuator/health
          #     port: 8081
          #   initialDelaySeconds: 50
          #   failureThreshold: 3
          #   periodSeconds: 5
          # readinessProbe:
          #   httpGet:
          #     path: /actuator/health
          #     port: 8081
          #   initialDelaySeconds: 30
          #   failureThreshold: 2
          #   periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: savings-app-service
spec:
  selector:
    app: savings-app # Matches the label in Deployment
  ports:
    - name: http
      protocol: TCP
      port: 80        # Port exposed by the Service (public-facing)
      targetPort: 8081 # Port inside the container
  type: NodePort       # Exposes app via Minikube/Node IP
